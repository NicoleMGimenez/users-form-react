<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/users-form-react/">
  <script>
    // Redirigir autom√°ticamente al 'basename' de React Router
    const pathname = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;

    const redirectPath = pathname.replace('/users-form-react', '') + search + hash;

    window.location.replace(`/users-form-react${redirectPath}`);
  </script>
</head>
<body>
</body>
</html>
