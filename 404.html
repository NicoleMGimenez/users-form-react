<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/users-form-react/">
  <script>
    // Redirigir autom√°ticamente al 'basename' de React Router
    const pathname = window.location.pathname;
    if (pathname.startsWith('/users-form-react')) {
      window.location.replace(`/users-form-react/${pathname}`);
    } else {
      window.location.replace('/users-form-react/');
    }
  </script>
</head>
