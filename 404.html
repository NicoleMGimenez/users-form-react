<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Redirigir autom√°ticamente al 'basename' de React Router
    const currentUrl = window.location.pathname + window.location.search + window.location.hash;

    if (!currentUrl.includes('/users-form-react')) {
      const redirectUrl = '/users-form-react' + currentUrl;
      window.location.replace(redirectUrl);
    }
  </script>
</head>
<body>
</body>
</html>
